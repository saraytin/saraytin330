<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App: ToDo list</title>
    <meta name="description" content="Week 5 and 6 challenge assignment for Sam Tindall in WDD330" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Todos</h1>
    </header>
    <main>
      <div id="list"></div>
      <section>
        <span id="remaining">_ tasks left</span><span id="all">All</span><span id="active">Active</span
        ><span id="completed">Completed</span>
      </section>
    </main>
    <footer><textarea id="newTodo" rows="3" cols="50"></textarea><button id="btnsave">+</button></footer>
    <script src="./main.js" type="module"></script>
  </body>
</html>
